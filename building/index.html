<h1>building</h1>

<h2>linux</h2>
<p>
    A simple way to build this project is with cmake, clone the bullet repository, cd into the root of the project and run:
</p>

<pre>
    <code>
        mkdir my_build
        cmake -S . -B my_build
        cd my_build
        cmake --build .
    </code>
</pre>


</body>
